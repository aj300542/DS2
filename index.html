<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>Cryptobiote Clock Overlay</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-layer {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: url('img/ds2.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      animation: fluctuate 12s ease-in-out infinite;
      filter: blur(2vh) brightness(80%);
    }

    @keyframes fluctuate {
      0%, 100% {
        filter: blur(2vh) brightness(80%);
      }
      50% {
        filter: blur(0) brightness(100%);
      }
    }

    .iframe-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('img/old-gold2-bump.jpg') repeat;
      background-size: 25vh 25vh;
      opacity: 0.37;
      mix-blend-mode: color-burn;
      z-index: 3;
      pointer-events: none;
    }

    .ui-buttons {
      position: fixed;
      bottom: 3vh;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 2vw;
      z-index: 9999;
      pointer-events: auto;
    }

    .ui-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fb7c00;
      border: none;
      padding: 1vh 2vh;
      font-size: 1.5vh;
      border-radius: 0.5vh;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ui-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <div class="background-layer"></div>

  <div class="iframe-container">
    <iframe src="html/second.html" title="秒钟动画" style="z-index: 1;"></iframe>
    <iframe src="html/minute.html" title="分钟动画" style="z-index: 2;"></iframe>
    <iframe src="html/hour.html" title="小时动画" style="z-index: 3;"></iframe>
  </div>

  <div class="overlay"></div>

  <div class="ui-buttons">
    <button id="about-button">aj300</button>
    <button id="fullscreen-button">fullscreen</button>
  </div>

  <script>
    document.getElementById("fullscreen-button").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById("about-button").addEventListener("click", () => {
      window.open("https://aj300542.github.io/", "_blank");
    });
  </script>
</body>

</html>
